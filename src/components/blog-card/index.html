    <div class="blog-card">
    <a class="blog-card__link" href="@@link" aria-label="Go to learn more" title="Learn more">
        <img class="blog-card__img" src="/static/images/@@img" alt="@@alt" width="380" height="220">
        <span class="blog-card__date">@@date</span>
        <h2 class="blog-card__title" >@@title</h2>
    </a>
    <p class="blog-card__description">@@text</p>
</div>
